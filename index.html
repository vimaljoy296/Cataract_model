<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataract Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cataract Detection Web App</h1>
        <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
            <label for="photo" class="custom-file-upload" ondragover="dragOver(event)" ondrop="drop(event)">
                <span id="upload-text"></span>
                <input type="file" name="photo" id="photo" accept="image/*" onchange="previewImage()">
            </label>
            <div class="image-preview" id="image-preview" ondragover="dragOver(event)" ondrop="drop(event)">
                <span id="drop-text">Drag & Drop Image Here</span>
                <img id="preview-img" src="#" alt="Preview Image">
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <script>
        function previewImage() {
            var input = document.getElementById('photo');
            var preview = document.getElementById('image-preview');
            var dropText = document.getElementById('drop-text');
            var previewImg = document.getElementById('preview-img');
            var uploadText = document.getElementById('upload-text');

            while (preview.firstChild) {
                preview.removeChild(preview.firstChild);
            }

            var files = input.files;
            if (files.length > 0) {
                var img = document.createElement('img');
                img.src = URL.createObjectURL(files[0]);
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                preview.appendChild(img);
                dropText.style.display = 'none';
                previewImg.src = URL.createObjectURL(files[0]);
                uploadText.style.display = 'none';
            } else {
                dropText.style.display = 'block';
                previewImg.src = '#';
                uploadText.style.display = 'block';
            }
        }

        function dragOver(e) {
            e.preventDefault();
            var preview = document.getElementById('image-preview');
            preview.classList.add('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            var input = document.getElementById('photo');
            input.files = e.dataTransfer.files;
            previewImage();
            var preview = document.getElementById('image-preview');
            preview.classList.remove('drag-over');
        }
    </script>
</body>
</html>
